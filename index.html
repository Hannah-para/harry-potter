<!DOCTYPE html>
<html>
    <head>
        <title>Harry potter</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="highlight.js"></script>
        <script src="info.js"></script>
        
    </head>
    <body>
        <a-scene background="color:blue">
            <a-assets >
                <img id="back" src="back.jpg">
                <img id="dementor" src="dementor.jpg">
                <img id="dementorposter" src="dementorPoster.jpg">
                <img id="goblin" src="goblin.jpg">
                <img id="goblinposter" src="goblinPoster.jpg">
                <img id="hippogrif" src="hippogrif.jpg">
                <img id="hippogrifposter" src="hippogrifPoster.jpg">
                <img id="houseelf" src="houseelf.jpg">
                <img id="houseelfposter" src="houseelfPoster.jpg">
                <img id="phoenix" src="phoenix.jpg">
                <img id="phoenixposter" src="phoenixPoster.jpg">

                <a-mixin
                id="frame"
                geometry="primitive: plane; width: 0.57; height: 0.819"
                material="color: white; shader: flat"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200: startEvents: mouseleave"
                ></a-mixin>

            </a-assets>
       
    </body>
</html>
